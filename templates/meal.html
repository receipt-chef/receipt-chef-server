<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Meal Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .meal-plan {
            margin: 20px 0;
        }
        .meal-day {
            font-size: 1.2em;
            font-weight: bold;
            color: #005f99;
            margin-top: 15px;
        }
        .meal-description {
            margin: 5px 0 15px 15px;
            line-height: 1.5;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #005f99;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Weekly Meal Plan</h1> <!-- 중복된 제목 제거 -->
    <div class="meal-plan">
        <p>{{ meal_plan | safe }}</p> <!-- content가 줄 바꿈을 포함하고 있을 경우 safe 필터 사용 -->
    </div>
    <a href="{{ url_for('home') }}" class="back-link">Go back to Home</a>
</body>
</html>
