<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Meal Plan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/meal_plan.css') }}">
</head>
<body>
    <h1>Weekly Meal Plan</h1>
    <table>
        <thead>
            <tr>
                <th>Day</th>
                <th>Breakfast</th>
                <th>Lunch</th>
                <th>Dinner</th>
            </tr>
        </thead>
        <tbody>
            {% for day, meals in meal_plan.items() %}
            <tr>
                <td>{{ day }}</td>
                <td>{{ meals['breakfast'] }}</td>
                <td>{{ meals['lunch'] }}</td>
                <td>{{ meals['dinner'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
