<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receipt Chef - Home</title>
    <link rel="stylesheet" href="../static/css/home.css">
</head>
<body>
    <h1>영수증 셰프</h1>
    <h2>일주일 식단</h2>
    <div class="receipt-list" id="receipt-list"></div>
    <script>
        async function fetchReceipts() {
            try {
                const response = await fetch('/get_receipts');
                const data = await response.json();
                const receiptList = document.getElementById('receipt-list');

                // Clear any existing items before populating
                receiptList.innerHTML = '';

                if (data.receipt_links.length > 0) {
                    data.receipt_links.forEach(([receipt_id, receipt_url]) => {
                        if (receipt_url) { // Only process valid URLs
                            const receiptItem = document.createElement('div');
                            receiptItem.classList.add('receipt-item');

                            const img = document.createElement('img');
                            img.src = receipt_url;
                            img.alt = 'Receipt Image';
                            img.onerror = () => {
                                img.alt = 'Image not available'; // Handle broken image link
                            };

                            const link = document.createElement('a');
                            link.href = `/receipt/${receipt_id}`;
                            link.innerText = '텍스트 추출하기';
                            link.classList.add('extract-link');

                            receiptItem.appendChild(img);
                            receiptItem.appendChild(link);
                            receiptList.appendChild(receiptItem);
                        }
                    });
                } else {
                    receiptList.innerHTML = `
                        <div class="no-receipts">
                            <p>마트 영수증을 촬영해주세요!</p>
                            <img src="/static/images/arrow.png" alt="Scan placeholder">
                        </div>`;
                }
            } catch (error) {
                console.error('Error fetching receipts:', error);
                receiptList.innerHTML = `<p>영수증을 가져오는 중 오류가 발생했습니다.</p>`;
            }
        }

        window.onload = fetchReceipts;
    </script>
</body>
</html>
